<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>LumenFilm｜電影觀影筆記與影像解析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 字體：Noto Serif TC（文章質感強、影評感） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 主 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- =========== NAVBAR =========== -->
<header class="site-header">
    <div class="container nav-container">
        <div class="logo">
            <a href="{{ url_for('index') }}">LumenFilm</a>
        </div>

        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>

            <!-- Categories 改成能正常跳轉 -->
            <div class="dropdown">
                <a class="dropdown-toggle">Categories ▼</a>

                <div class="dropdown-menu">
                    <a href="{{ url_for('category_routes.category_page', name='Review') }}">Review</a>
                    <a href="{{ url_for('category_routes.category_page', name='Scene Analysis') }}">Scene Analysis</a>
                    <a href="{{ url_for('category_routes.category_page', name='Themes') }}">Themes</a>
                    <a href="{{ url_for('category_routes.category_page', name='Character Study') }}">Character Study</a>
                    <a href="{{ url_for('category_routes.category_page', name='Film Theory') }}">Film Theory</a>
                    <a href="{{ url_for('category_routes.category_page', name='Directors') }}">Directors</a>
                </div>
            </div>

            <!-- About 目前無頁面，維持 placeholder -->
            <a href="#">About</a>

            {% if session.get('user_id') %}
                <a href="{{ url_for('post_routes.new_post') }}">New Post</a>
                <a href="{{ url_for('auth_routes.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth_routes.login') }}">Login</a>
                <a href="{{ url_for('auth_routes.register') }}">Register</a>
            {% endif %}
        </nav>
    </div>
</header>


<!-- =========== MAIN CONTENT =========== -->
<main class="container main-content">
    {% block content %}
    {% endblock %}
</main>


<!-- =========== FOOTER =========== -->
<footer class="site-footer">
    <div class="container footer-content">
        <p class="footer-text">
            寫下每一部電影留給我的影像與思考<br>
            © 2025 LumenFilm
        </p>
    </div>
</footer>


<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
