{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 820px; margin-top: 2rem;">

    <h1 class="about-title">關於本站</h1>

    <!-- 作者頭像 -->
    {% if settings.avatar_url %}
    <div style="text-align:center; margin-bottom:1.5rem;">
        <img src="{{ settings.avatar_url }}"
             alt="Avatar"
             style="width:120px; height:120px; border-radius:50%; object-fit:cover;">
    </div>
    {% endif %}

    <!-- About 內容：由 Quill 編輯 -->
    <article class="post-detail-content">
        {{ settings.about_html | safe }}
    </article>

</div>

{% endblock %}
