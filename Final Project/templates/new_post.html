{% extends "base.html" %}
{% block content %}

<div class="container">

    <h2 class="section-title">新增文章</h2>

    <form class="newpost-form">

        <!-- 標題 -->
        <label class="form-label">文章標題</label>
        <input type="text" class="form-input" placeholder="請輸入文章標題">

        <!-- 內容 -->
        <label class="form-label">文章內容</label>
        <textarea class="form-textarea" rows="10" placeholder="請輸入文章內容（支援多行文字）"></textarea>

        <!-- 分類選單 -->
        <label class="form-label">文章分類</label>
        <select class="form-input">
            <option>Review</option>
            <option>Scene Analysis</option>
            <option>Themes</option>
            <option>Character Study</option>
            <option>Film Theory</option>
            <option>Directors</option>
        </select>

        <!-- 封面圖片 -->
        <label class="form-label">封面圖片 URL（選填）</label>
        <input type="text" class="form-input" placeholder="https://example.com/poster.jpg">

        <!-- 按鈕 -->
        <button class="submit-btn" type="submit">發布文章</button>

    </form>

</div>

{% endblock %}
