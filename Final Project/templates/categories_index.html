{% extends "base.html" %}
{% block content %}

<section class="category-section">

    <h2 class="section-title">分類一覽 Categories</h2>

    <ul class="category-list">
        {% for cat in categories %}
        <li class="category-item">
            <a href="{{ url_for('category_routes.category_page', name=cat['name']) }}">
                {{ cat["name"] }}
            </a>
        </li>
        {% endfor %}
    </ul>

</section>

{% endblock %}
