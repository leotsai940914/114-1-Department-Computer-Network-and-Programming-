{% extends "base.html" %}
{% block content %}

<section class="container" style="text-align:center; padding: 4rem 0;">

    <h1 style="font-size: 2rem; margin-bottom: 1rem; font-weight:600;">
        發生錯誤
    </h1>

    <p style="font-size: 1.1rem; color:#555; margin-bottom: 2rem;">
        {{ message }}
    </p>

    <a href="{{ url_for('index') }}"
       style="display:inline-block; padding: 0.6rem 1.2rem; 
              border:1px solid #222; border-radius:4px;
              color:#222; text-decoration:none;">
        返回首頁
    </a>

</section>

{% endblock %}
